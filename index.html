<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- bootstrap cdn  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet" />

  <!-- title  -->
  <title>Expenova| Home</title>

  <!-- external css  -->
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class=" d-flex flex-column">
    <!-- ? navigation bar -->
    <nav class="navbar navbar-expand-lg bg-light mb-4 border-bottom border-secondary border-5 ">
      <div class="container-fluid">
        <a class="navbar-brand text-primary fw-bold" id="expenova" href="#">
          <div class="wrapper">
            <svg class="border">
              <text x="50%" y="50%" dy=".35em" text-anchor="middle">
                E X P E N O V A
              </text>

            </svg>
          </div>
        </a>
        <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="
                    navbar-nav
                    me-auto
                    mb-2 mb-lg-0
                    d-flex
                    justify-content-end
                    w-100
                  ">
            <li class="nav-item">
              <a class="nav-link active letter-spacing" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link letter-spacing" href="#">OVERVIEW</a>
            </li>
            <li class="nav-item">
              <a class="nav-link letter-spacing" href="#">CONTACT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ! end nav  -->

    <div class="p-lg-3 p-2 container flex-grow-1 mb-2 " id="body-content">
      <!-- ? text  -->
      <p
        class="border shadow-lg display-4 font-size letter-spacing text-center fst-italic text-primary p-lg-5 p-5 col-lg-8 mx-lg-auto mt-lg-5 mb-lg-5">
        "Empower Your Financial Future with Expenova: Navigate Income, Expenses, and Financial Decisions Effortlessly."
      </p>
      <!-- ! end text  -->
      <div class="d-grid gap-4 mx-auto px-sm-5">
        <!-- ? Sign In button -->
        <div class="p-2 d-flex justify-content-center ">
          <button type="button" class="btn btn-primary letter-spacing col-lg-2" data-bs-toggle="modal"
            data-bs-target="#sign-inModal">
            SIGN IN
          </button>
        </div>
        <!-- ! end sign in button  -->

        <!-- ? sign in Modal -->
        <div class="modal fade" id="sign-inModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-dark text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">SIGN IN - EXPENOVA</h1>
                <button type="button" class="btn-close bd-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!--   todo - form  -->
                <form class="m-auto bg-white p-lg-4" id="signinForm">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control border-0 border-danger" name="email"
                      aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password">
                  </div>
                  <button type="submit" class="btn btn-primary">Login</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- ! end sign in Modal -->
        <!-- ? sign up button -->
        <div class=" p-2 d-flex justify-content-center">
          <button type="button " class="btn btn-primary letter-spacing col-lg-2" data-bs-toggle="modal"
            data-bs-target="#sign-upModal">
            SIGN UP
          </button>
        </div>
        <!-- ! end sign up button  -->

        <!-- ? sign up Modal -->
        <div class="modal fade" id="sign-upModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header bg-dark text-white">
                <h1 class="modal-title fs-5" id="exampleModalLabel">SIGN UP EXPENOVA</h1>
                <button type="button" class="btn-close bd-white" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <!-- todo - form  -->
                <form class="m-auto bg-white p-lg-4 " id="signupForm">
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">First Name</label>
                    <input type="text" class="form-control " name="firstname" aria-describedby="emailHelp"
                      oninput="validateForm(event)">

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label ">Last Name</label>
                    <input type="text" class="form-control" name="lastname" aria-describedby="emailHelp"
                      oninput="validateForm(event)">

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" aria-describedby="emailHelp"
                      oninput="validateForm(event)">

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp"
                      oninput="validateForm(event)">

                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" oninput="validateForm(event)">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" name="password2" oninput="validateForm(event)">
                  </div>
                  <button type="submit" class="btn btn-primary">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- ! end sign-up Modal -->
      </div>
    </div>
  </div>




  <!-- jQuery cdn  -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
    integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
    crossorigin='anonymous'></script>

  <!-- js bootstrap cdn -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jquery ui cdn  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
    integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- my-script  -->
  <script src="./script.js"></script>
</body>

</html>
